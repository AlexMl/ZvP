name: ZombieVsPlayer
version: 2.9.7_DEV
description: Fight against zombies with a lot of extra features!
website: http://dev.bukkit.org/bukkit-plugins/zombievsplayer/
author: Aubli
load: POSTWORLD
softdepend: [Multiverse-Core, Vault, WorldGuard, WorldEdit]
main: me.Aubli.ZvP.ZvP

commands:     
     zvp:
          description: ZombieVsPlayer Commands
          usage: |
                 /<command> help
     zvptest:
          description: ZvP Test command [Requires DebugMode]
          usage: /<command>
          
permissions:
     zvp.play:
          description: Allows players to play ZvP
          default: true